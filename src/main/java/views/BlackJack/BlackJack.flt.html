
<link href="/assets/css/AcesUp.css" rel="stylesheet">
<!-- Latest compiled and minified Bootstrap CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<body>
<h1 class="Heading">BlackJack!</h1>

<div class="money-bar container-fluid">
    <div class="row">
        <div class="col-md-6 col-offset-md-2">
                <p>Money: $<span id="walletValue" >100</span></p>
                <p>Bet: $<span id="betValue">0</span></p>
        </div>
        <div class="col-md-6 col-offset-md-1">
            <p>Place Bet: </p>
            <button type="button" class="btn" id="bet1" onclick="bet(1)">$1</button>
            <button type="button" class="btn" id="bet5" onclick="bet(5)">$5</button>
            <button type="button" class="btn" id="bet20" onclick="bet(20)">$20</button>
            <button type="button" class="btn" id="bet50" onclick="bet(50)">$50</button>
        </div>
    </div>
</div>

<button class="btn" id="StartGame" onclick="betCheck()">DEAL</button>

<div id="GameContainer">
<table align="center" id="tableContainer">
    <tr class="title">
        <td>Player</td>
        <td></td>
        <td >Dealer</td>
    </tr>
    <tr>
        <td class="columnOfCards" id="c0">
            <table>
                <tr><td class="cardLocation l0"></td></tr>
                <tr><td class="cardLocation l1"></td></tr>
                <tr><td class="cardLocation l2"></td></tr>
                <tr><td class="cardLocation l3"></td></tr>
                <tr><td class="cardLocation l4"></td></tr>
                <tr><td class="cardLocation l5"></td></tr>
                <tr><td class="cardLocation l6"></td></tr>
                <tr><td class="cardLocation l7"></td></tr>
                <tr><td class="cardLocation l8"></td></tr>
                <tr><td class="cardLocation l9"></td></tr>
                <tr><td class="cardLocation l10"></td></tr>
                <tr><td class="cardLocation l11"></td></tr>
                <tr><td class="cardLocation l12"></td></tr>
                <tr><td class="cardLocation l13"></td></tr>
            </table>
        </td>
        <td></td>
        <td class="columnOfCards" id="c1">
            <table>
                <tr><td class="cardLocation l0"></td></tr>
                <tr><td class="cardLocation l1"></td></tr>
                <tr><td class="cardLocation l2"></td></tr>
                <tr><td class="cardLocation l3"></td></tr>
                <tr><td class="cardLocation l4"></td></tr>
                <tr><td class="cardLocation l5"></td></tr>
                <tr><td class="cardLocation l6"></td></tr>
                <tr><td class="cardLocation l7"></td></tr>
                <tr><td class="cardLocation l8"></td></tr>
                <tr><td class="cardLocation l9"></td></tr>
                <tr><td class="cardLocation l10"></td></tr>
                <tr><td class="cardLocation l11"></td></tr>
                <tr><td class="cardLocation l12"></td></tr>
                <tr><td class="cardLocation l13"></td></tr>
            </table>
        </td>
    </tr>
</table>
<Br>
<button class="btn btn-primary" id="HitBtn">Hit</button>
<button class="btn btn-primary" id="StayBtn">Stay</button>
<button class="btn btn-primary" id="DoubleBtn">Double</button>
<button class="btn btn-primary" id="SplitBtn">Split</button>

<div id="help-box">
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
        <div>
            <div id="dialogboxhead"></div>
            <div id="dialogboxbody"></div>
            <div id="dialogboxfoot"></div>
        </div>
    </div>
</div>
<button class="btn btn-info" onclick="Alert.render(text)">Help</button>
</div>
<!-- Error Modal -->
<div id="errorModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content alert alert-danger">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Error</h4>
            </div>
            <div class="modal-body">
                <h3>An illegal move was made.</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
    <div id="errorModalbet" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content alert alert-danger">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <h3>Your money is not enough to bet..</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="errorModalbetcheck" class="modal fade" role="dialog">
        <div class="modal-dialog modal-sm">
            <!-- Modal content-->
            <div class="modal-content alert alert-danger">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                    <h3>In order to start the game you need place bet at least $2.</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

<footer>
    <p>Assignment 4</p>
    <p>Group 18: Alex Nguyen, Luay Alwashi, Jiadong Wang, Charles Siebert</p>
</footer>

</body>
</html>
